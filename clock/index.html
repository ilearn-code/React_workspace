<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
 <section>
    <article>

<span>00</span>
<span>00</span>
<span>00</span>

<button id="stop">stop</button>
    </article>
   </section> 
</body>
<script>

    let sec=0;
        let min=0;
            let hr=0;
    const hr_block=document.querySelectorAll("span")[0];
       const min_block=document.querySelectorAll("span")[1];
          const sec_block=document.querySelectorAll("span")[2];


        const id=  setInterval(
            ()=>
            {
                sec_block.textContent=++sec;
               if(sec==59)
               {
                sec=0;
          
                min_block.textContent=++min;
               }
               if(min==59 && sec==59)
               {   sec=0;
                  min=0;
                hr_block.textContent=++hr;
               }

            },0.5
          );


          const bt=document.getElementById("stop");

          bt.addEventLsitener("click" , ()=>
          {
            clearInterval(id);
            console.log(id);
          });
</script>
